<ion-header center text-center>
  <ion-toolbar>
    <ion-title>영화리뷰</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="password" type="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button size="full" shape="round" (click)="login()">로그인</ion-button>
  <ion-button size="full" shape="round" color="light" (click)="goTodo()">회원가입</ion-button>
  <ion-button size="full" shape="round" color="light" (click)="presentActionSheet()">영화목록</ion-button>
  <ion-button size="full" shape="round" color="light" (click)="goMain()">메인화면</ion-button>
