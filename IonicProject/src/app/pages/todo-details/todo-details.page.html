<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>DB저장연습</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list Lines = "full">
  <ion-item>
    <ion-input required type = "text" placeholder="Task" [(ngModel)]="todo.task"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input required type = "number" placeholder="Priority" [(ngModel)]="todo.priority"></ion-input>
  </ion-item>
</ion-list>
<ion-button expand="full" (click) = "saveTodo()">저장</ion-button>
</ion-content>
